<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link href="assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/signIn.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <nav>
        <a class="active" href="/signIn.html">登入</a>
    </nav>
    <main class="form-signin w-100 m-auto">
        <form>
            <h1 class="h3 mb-3">登入</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="帳號">
                <label for="floatingInput">帳號</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="密碼">
                <label for="floatingPassword">密碼</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    記住我
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="button" id="SignIn">登入</button>
        </form>
    </main>
    <script src="assets/libs/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/signIn.js"></script>
</body>

</html>
